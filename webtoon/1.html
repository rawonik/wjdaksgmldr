   <!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
      <title>1화</title> <!-- 제목 입니다-->
    </head>
    <body>
     <script>   
// 쿠키 생성 함수
function setCookie(cName, cValue, cDay){
var expire = new Date();
expire.setDate(expire.getDate() + cDay);
cookies = cName + '=' + escape(cValue) + '; path=/ '; // 한글 깨짐을 막기위해 escape(cValue)를 합니다.
if(typeof cDay != 'undefined') cookies += ';expires=' + expire.toGMTString() + ';';
document.cookie = cookies;
}



// 쿠키 가져오기 함수
function getCookie(cName) {
cName = cName + '=';
var cookieData = document.cookie;
var start = cookieData.indexOf(cName);
var cValue = '';
if(start != -1){
start += cName.length;
var end = cookieData.indexOf(';', start);
if(end == -1)end = cookieData.length;
cValue = cookieData.substring(start, end);
}
return unescape(cValue);
}
       setCookie("title","1",365)
      </script>
      <h2>1화::프롤르그</h2>
      <br>
      <br>
      <script>
        var cookie = getCookie("title");//자동
        var myImage = new Image(300, 220);
myImage.src = 'https://rawonik.github.io/wjdaksgmldr/img/' + cookie + '.png';
document.body.appendChild(myImage);
      </script>
     <br>
     <br>
     <div><object data="https://rawonik.github.io/wjdaksgmldr/webtoondata/1.txt"></object></div><!--여기 바꿔주셈-->
      <br>
      <br>
   <script>
     function before(){
        var cookie = getCookie("title");
        cookie *=1;
        cookie = cookie -1;
        var e = 'https://rawonik.github.io/wjdaksgmldr/webtoon/' + cookie + '.html';
        location.href = e;
     }
     function after(){
        var cookie = getCookie("title");
      cookie *=1;
        cookie = cookie +1;
      
        var e = 'https://rawonik.github.io/wjdaksgmldr/webtoon/' + cookie + '.html';
        location.href = e;
     }
   </script>
     <input type='button' 
         value='<-이전' 
         onclick='before()'/>
<input type='button' 
         value='->이후' 
         onclick='after()'/>
